<div class="container">
    <h1 class="text-center">Categories</h1>
    <table class="table table-dark" *ngIf="categories">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of categories">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>
                    <div class="btn-group">
                        <a [routerLink]="['edit/', item.id]"
                         class="btn btn-primary">Edit</a>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
