<div class="container">
    <h1 class="text-center">Products</h1>
    <table class="table table-dark table-striped" *ngIf="products">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | currency: 'INR'}}</td>
                <td>{{item.stock}}</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-warning" [routerLink]="['edit', item.id]">Edit</a>
                        <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <app-loader *ngIf="!products"></app-loader>
</div>
